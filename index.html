<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposive And Query</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700;800&display=swap');
</style> -->
  </head>
  <body>
    <div class="position">
      <div class="div1">
        <div>
          <h1>Learn to code by <br>watching others</h1>
        </div>
        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br>
          developers think is invaluable.
        </p>
      </div>
      <div class="div2">
        <div>
          <p id="try"><b>Try it free 7 days</b> the $20/mo. thereafter</p>
        </div>
        <div>
          <div class="container">
            <form class="form" id="form">
              <div class="form-control">
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  required
                  minlength="3"
                  placeholder="First Name"
                  autofocus
                />
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  title="Your Surname"
                  placeholder="Last Name"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-control">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  size="30"
                  required
                  autofocus
                />
              </div>
              <div class="form-control">
                <input
                  type="password"
                  name="password"
                  id="pword"
                  placeholder="Password"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"
                  minlength="8"
                />
              </div>
              <button>CLAIM YOUR FREE TRIAL</button>
              <p style="color: rgb(196, 190, 190); 
              text-align: center; 
              font-size: x-small;">
                By clicking the button, you are agreeing to our<a href="#" 
                style="text-decoration: none; color: #ff7978;">
                Terms and Services
              </a>
              </p>
              </div>
            </form>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
